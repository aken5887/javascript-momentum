<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Momentum App</title>
<link rel="stylesheet" href="/momentum/css/style.css" />
</head>
<body>
	<h2 id="clock">00:00:00</h2>
	<form class="hidden" id="login-form">
		<input 
			required 
			maxlength="15" 
			type="text"
			placeholder="What is your name?" />
		<button>Login</button>
	</form>
	<h1 id="greeting" class="hidden"></h1>
	<form id="todo-form">
		<input type="text" placeholder="Write a To Do and Press" required/>
	</form>
	<ul id="todo-list">
	
	</ul>
	
	<div id="quote">
		<h3>
		<span></span>
		<span></span>
		</h3>
	</div>
	<div id="weather">
		<span></span>
		<span></span>
	</div>	
	<script type="text/javascript" src="/momentum/js/greetings.js"></script>
	<script type="text/javascript" src="/momentum/js/clock.js"></script>
	<script type="text/javascript" src="/momentum/js/quotes.js"></script>
	<script type="text/javascript" src="/momentum/js/background.js"></script>
	<script type="text/javascript" src="/momentum/js/todo.js"></script>
	<script type="text/javascript" src="/momentum/js/wheather.js"></script>
</body>
</html>
